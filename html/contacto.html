    <main class="vista-contacto " id="inicio">
        <div class="contenedor center-margin">
            <header class="encabezado justify-content-between">
                <button onclick="mostrarMenu()" class="boton-menu btn text-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <a href="#" class=" text-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                </a>
            </header>
            <section class="contenido-vista pb-5">
                <form id="formularioContacto" class="container-fluid">
                    <div class=" row justify-content-center mb-3">
                        <div class=" col-10 col-sm-10 col-md-10">
                            <h2>Formulario de Contacto</h2>
                        </div>
                    </div>
                    <div class=" row justify-content-center mb-3">
                        <div class=" col-10 col-sm-10 col-md-10">
                            <p>Si deseas contactarne para una colaboración, propuesta de trabajo o plantearme uan idea para una aplicación puedes usar este formulario para contactarme</p>
                        </div>
                    </div>
                    <div class=" row justify-content-center">
                        <div class=" col-10 col-sm-10 col-md-10">
                            <div class="form-floating mb-3">
                                <input type="nombreCliente" name="nombre" class="form-control" id="floatingInputNombre" placeholder="Nombre" required>
                                <label for="floatingInputNombre" class=" text-black">Nombre</label>
                            </div>
                        </div>
                    </div>
                    <div class=" row justify-content-center">
                        <div class=" col-10 col-sm-10 col-md-10">
                            <div class="form-floating mb-3">
                                <input type="nombreCliente" name="apellido" class="form-control" id="floatingInputApellido" placeholder="Apellido" required>
                                <label for="floatingInputApellido" class=" text-black">Apellido</label>
                            </div>
                        </div>
                    </div>
                    <div class=" row justify-content-center">
                        <div class=" col-10 col-sm-10 col-md-10">
                            <div class="form-floating mb-3">
                                <input type="nombreCliente" name="email" class="form-control" id="floatingInputCorreo" placeholder="Email" required>
                                <label for="floatingInputCorreo" class=" text-black">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class=" row justify-content-center">
                        <div class=" col-10 col-sm-10 col-md-10">
                            <div class="form-floating mb-3">
                                <input type="nombreCliente" name="telefono" class="form-control" id="floatingInputTelefono" placeholder="Telefono" required>
                                <label for="floatingInputTelefono" class=" text-black">Telefono</label>
                            </div>
                        </div>
                    </div>
                    <div class=" row justify-content-center">
                        <div class=" col-10 col-sm-10 col-md-10">
                            <div class="form-floating mb-3">
                                <input type="nombreCliente" name="empresa" class="form-control" id="floatingInputEmpresa" placeholder="Empresa" required>
                                <label for="floatingInputEmpresa" class=" text-black">Empresa</label>
                            </div>
                        </div>
                    </div>
                    <div class=" row justify-content-center mb-3">
                        <div class=" col-10 col-sm-10 col-md-10">
                            <div class="form-floating">
                                <textarea class="form-control" name="mensaje" placeholder="" id="floatingMensaje" style="height: 100px;resize: none;"></textarea>
                                <label for="floatingMensaje" class=" text-black">Mensaje</label>
                            </div>
                        </div>
                    </div>
                    <div class=" row justify-content-center">
                        <div class=" col-10 col-sm-10 col-md-10">
                            <input id="botonEnviar" class="btn btn-success" type="submit" value="Enviar Correo">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
